</head>
<body>
  <!-- Header comune -->

    <div class="header-container">
      <!-- Logo -->
      <div class="logo">
        <a href="index.html"><img src="immagini/LOGO_KART.png" alt="Logo Dromokart"></a>
      </div>
      <!-- Menu di navigazione -->

        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="concessionario.html">Concessionario</a></li>
          <li><a id="loginBtn">LOGIN</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Classifica</h1>
    <p>Consulta la classifica dei piloti</p>
  </section>

  <!-- Contenuto principale -->
  <main>
    <div class="content">
      <table>
        <thead>
          <tr>
            <th>Posizione</th>
            <th>Pilota</th>
            <th>Tempo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>

  <!-- Footer comune -->
  <footer>
    <p>&copy; 2025 KacioKart S.R.L. Tutti i diritti riservati.</p>
  </footer>

  <!-- Modal per il Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2>Login</h2>
      <form action="login.php" method="post">
        <input type="text" name="username" placeholder="Nome utente" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Accedi</button>
      </form>
    </div>
  </div>

  <!-- Script per il Modal, eseguito dopo il caricamento del DOM -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var loginBtn = document.getElementById("loginBtn");
      var modal = document.getElementById("loginModal");
      var closeModal = document.getElementById("closeModal");

      if (loginBtn) {
        loginBtn.addEventListener("click", function() {
          modal.style.display = "flex";
        });
      }

      if (closeModal) {
        closeModal.addEventListener("click", function() {
          modal.style.display = "none";
        });
      }

      window.addEventListener("click", function(event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
